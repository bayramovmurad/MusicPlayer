<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Music Player</title>
    <link rel="stylesheet" href="Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="" alt="" id="music-image">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
                class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" name="" id="progress-bar">
            <div class="times">
                <span id="current-time">
                    0:00
                </span>
                <span id="duration">
                    0:00
                </span>
            </div>
        </div>
        <div id="controls">
            <div>
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>
            <div>
                <i id="volume" style="color: white;" class="fa-solid fa-volume-high"></i>
                <input type="range" name="" id="volume-bar" max="100" value="100">
            </div>
        </div>
        <div class="btn btn-primary btn-sm" data-bs-toggle="collapse" href="#music-list">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="music-list" class="collapse" >
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Bosver -lifufer</span>
                    <span class="badge bg-primary rounded-pill">
                        3:40
                    </span>
                </li> -->
            </ul>
        </div>
    </div>


    <script src="JavaScript/music.js"></script>
    <script src="JavaScript/musicplayer.js"></script>
    <script src="JavaScript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
