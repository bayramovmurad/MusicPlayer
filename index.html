<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="container">
        <img src="" alt="" id="music-image">
        <audio id="audio" src="" ></audio>
        <div id="music-details">
            <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="controls">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>

        </div>

    </div>
    

    <script src="JavaScript/music.js"></script>
    <script src="JavaScript/musicplayer.js"></script>
    <script src="JavaScript/app.js"></script>
</body>
</html>
