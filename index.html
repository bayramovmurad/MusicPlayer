<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="" alt="" id="music-image">
        <audio id="audio" src=""></audio>
        <div id="music-details" class="fs-4 text-white">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" name="" id="progress-bar" class="form-range">
            <div class="times">
                <span id="current-time">
                    0:00
                </span>
                <span id="duration">
                    0:00
                </span>
            </div>
        </div>
        <div id="controls">
            <!-- music control -->
            <div id="control-music">
                <i id="prev" class="fa-solid fa-backward-step bg-primary"></i>
                <i id="play" class="fa-solid fa-play bg-primary"></i>
                <i id="next" class="fa-solid fa-forward-step bg-primary"></i>
            </div>
        </div>
        <div id="control-volList">
            <!-- button running music list -->
            <div>
                <i id="volume" style="color: white;" class="fa-solid fa-volume-high"></i>
                <input type="range" name="" id="volume-bar" class="form-range" max="100" value="100">
            </div>
            <div onclick="myFunction()" class="btn btn-primary slm btn-sm" data-bs-toggle="collapse" href="#music-list">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- music list -->
        <div id="music-list" class="collapse ">
            <ul class="list-group list-group-flush">

            </ul>
        </div>
    </div>


    <script src="JavaScript/music.js"></script>
    <script src="JavaScript/musicplayer.js"></script>
    <script src="JavaScript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
